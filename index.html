<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Online-CodeEditior</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="header">
            <a href="Login.html" class="box"><i class="fa-solid fa-bars" class="box"></i></a>
            <div class="logo">

                <i class="fa-solid fa-code"></i>
                <h2>Online Editior</h2>
            </div>
        </div>
        <div class="mode box" >
            <i class="fa-solid fa-sun" class="box" ></i>
        </div>
        <div class="login">
            <a href="" class="box">Login</a>
        </div>
    </nav>
    <main>
        <div class="main">
            <div class="code">
                <p><i class="fa-brands fa-html5"></i> HTML</p>
                <textarea class="html" id="text"></textarea>
                <p><i class="fa-brands fa-css3-alt"></i> CSS</p>
                <textarea class="css" id="text"></textarea>
                <p><i class="fa-brands fa-java"></i> Js</p>
                <textarea class="js" id="text"></textarea>
            </div>
            <div class="output">
                <div class="run">
                    <p><i class="fa-solid fa-desktop"></i>  Output</p>
                    <button class="box">Run</button>
                </div>
                <iframe class="op" id="text"></iframe>
            </div>
        </div>
        
    </main>
    <script src="index.js"></script>
</body>
</html>
